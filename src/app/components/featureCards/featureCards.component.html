<section class="py-16 bg-gradient-to-br from-purple-200 to-purple-400 overflow-hidden min-h-screen">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center text-white mb-12">Descubre MockVest</h2>
    <div class="cards-container">
      <div *ngFor="let service of services; let i = index" 
           class="feature-card"
           [@cardAnimation]="service.state"
           (mouseenter)="onMouseEnter(i)"
           (mouseleave)="onMouseLeave(i)">
        <div class="card-content">
          <div class="icon-container">
            <i [class]="service.icon + ' text-3xl text-purple-600'"></i>
          </div>
          <h3 class="card-title">{{ service.title }}</h3>
          <p class="card-description">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
