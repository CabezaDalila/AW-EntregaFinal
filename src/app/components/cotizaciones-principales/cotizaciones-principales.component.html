<div class="bg-white rounded-xl shadow-sm p-4">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div *ngFor="let stock of stocks | keyvalue" 
         class="bg-gradient-to-br from-gray-50 to-white rounded-lg p-4 border border-gray-100 hover:shadow-md transition-all duration-300">
      <div class="flex justify-between items-start mb-2">
        <div>
          <h3 class="font-semibold text-gray-900">{{ stock.key }}</h3>
          <p class="text-xs text-gray-500">{{ getCompanyName(stock.key) }}</p>
        </div>
        <button *ngIf="stock.key === selectedStock" 
                (click)="loadStocks()" 
                [disabled]="updating"
                class="p-1.5 rounded-lg hover:bg-gray-100 transition-colors disabled:opacity-50"
                title="Actualizar cotización">
          <svg xmlns="http://www.w3.org/2000/svg" 
               [class]="updating ? 'animate-spin' : ''"
               class="h-4 w-4 text-gray-600" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
      </div>

      <div class="flex justify-between items-baseline mb-2">
        <span class="text-lg font-bold text-gray-900">{{ formatPrice(stock.value) }}</span>
        <div class="flex items-center" 
             [class]="getPriceChangeClass(getPriceChange(stock.key))">
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="h-4 w-4 mr-1" 
               [class.rotate-180]="getPriceChange(stock.key) < 0"
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M5 10l7-7m0 0l7 7m-7-7v18" />
          </svg>
          <span class="text-sm font-medium">
            {{ formatPercentage(getPriceChange(stock.key)) }}
          </span>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-2 text-xs text-gray-500">
        <div>
          <span class="block">Volumen</span>
          <span class="font-medium text-gray-700">{{ formatVolume(getVolume(stock.key)) }}</span>
        </div>
        <div class="text-right">
          <span class="block">Última act.</span>
          <span class="font-medium text-gray-700">{{ getLastUpdate(stock.key) | date:'HH:mm' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
