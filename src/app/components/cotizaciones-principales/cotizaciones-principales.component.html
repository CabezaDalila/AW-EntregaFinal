
<div class="bg-white p-4 rounded-lg shadow-md">
  <h2 class="text-xl font-bold mb-4">Cotizaciones Principales</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
    <div *ngFor="let symbol of symbols; let i = index" class="bg-gray-100 p-3 rounded-md">
      <div class="flex justify-between items-center">
        <span class="font-semibold">{{ symbol }}</span>
        <span [ngClass]="{ 'text-green-600': prices[i] >= 0, 'text-red-600': prices[i] < 0 }">
          {{ prices[i] >= 0 ? '+' : '' }}{{ prices[i].toFixed(2) }}%
        </span>
      </div>
      <div class="text-2xl font-bold mt-1">{{ prices[i].toFixed(2) }}</div>
      <div class="h-8 mt-2">
        <div class="flex justify-center items-center h-8 mt-2">
          <div class="flex justify-center items-center h-8 mt-2">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
