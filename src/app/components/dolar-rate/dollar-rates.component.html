<div class="bg-white rounded-xl shadow-sm p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold text-gray-800">Cotización del Dólar</h2>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
    </svg>
  </div>

  <div class="flex justify-center items-center py-8" *ngIf="loading">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"></div>
  </div>

  <div class="bg-red-50 text-red-600 p-4 rounded-lg text-center" *ngIf="error">
    {{error}}
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" *ngIf="!loading && !error">
    <div class="bg-gray-50 rounded-lg p-4 hover:bg-gray-100 transition-colors" *ngFor="let rate of dollarRates">
      <div class="flex justify-between items-start mb-2">
        <span class="text-sm font-medium text-gray-500">{{rate.nombre}}</span>
        <span class="text-xs text-gray-400">{{rate.fechaActualizacion | date:'short'}}</span>
      </div>
      <div class="space-y-1">
        <div class="flex justify-between">
          <span class="text-sm text-gray-500">Compra</span>
          <span class="text-sm font-medium">${{rate.compra | number:'1.2-2'}}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-sm text-gray-500">Venta</span>
          <span class="text-sm font-medium">${{rate.venta | number:'1.2-2'}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
