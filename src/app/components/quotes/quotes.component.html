<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Cotizaciónes</h2>

    <div class="mb-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <span class="text-gray-700">Mostrar</span>
            <select class="border rounded px-2 py-1">
                <option>50</option>
                <option>100</option>
                <option>200</option>
            </select>
        </div>
        <input type="text" placeholder="Buscar: Símbolo - Ej: PAMP" class="border rounded px-3 py-1 w-64">
    </div>

    <div class="overflow-x-auto bg-white shadow-md rounded">
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Symbol</th>
                    <th class="py-3 px-6 text-right">Close Price</th>
                    <th class="py-3 px-6 text-right">highest price</th>
                    <th class="py-3 px-6 text-right">Lowest price</th>
                    <th class="py-3 px-6 text-right">Number of transactions</th>
                    <th class="py-3 px-6 text-right">Open price</th>
                    <th class="py-3 px-6 text-center">Stocks</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                @for(stock of this.stocksData ; track stock.T ){
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="font-medium">{{ stock.T}}</span>
                        </div>
                    </td>
                    <td class="py-3 px-6 text-right">{{ stock.c}}</td>
                    <td class="py-3 px-6 text-right">{{stock.h}}</td>
                    <td class="py-3 px-6 text-right">{{ stock.l }}</td>
                    <td class="py-3 px-6 text-right">{{ stock.n }}</td>
                    <td class="py-3 px-6 text-right">{{ stock.n }}</td>
                    <td class="py-3 px-6 text-center">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded">
                            Comprar
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
