<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
      <div class="flex items-center justify-between">
        <h3 class="text-gray-500 text-sm font-medium">Efectivo disponible</h3>
        <span class="text-primary-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </span>
      </div>
      <p class="mt-2 text-3xl font-semibold text-gray-900">{{availableCash | currency}}</p>
      <div class="mt-2 flex items-center text-sm">
        <span class="text-green-500 font-medium">+{{cashChange}}%</span>
        <span class="text-gray-400 ml-2">vs mes anterior</span>
      </div>
    </div>
  
    <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
      <div class="flex items-center justify-between">
        <h3 class="text-gray-500 text-sm font-medium">Total invertido</h3>
        <span class="text-primary-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
        </span>
      </div>
      <p class="mt-2 text-3xl font-semibold text-gray-900">{{totalInvested | currency}}</p>
      <div class="mt-2 flex items-center text-sm">
        <span class="text-green-500 font-medium">+{{investmentReturn}}%</span>
        <span class="text-gray-400 ml-2">rendimiento</span>
      </div>
    </div>
  
    <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
      <div class="flex items-center justify-between">
        <h3 class="text-gray-500 text-sm font-medium">Rendimiento Total</h3>
        <span class="text-green-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z" />
          </svg>
        </span>
      </div>
      <p class="mt-2 text-3xl font-semibold text-green-500">+{{totalReturn | currency}}</p>
      <div class="mt-2 flex items-center text-sm">
        <span class="text-green-500 font-medium">+{{roi}}%</span>
        <span class="text-gray-400 ml-2">ROI</span>
      </div>
    </div>
  </div>
