<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
    <div class="p-4 lg:p-6 space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-gray-900">Comprar Acciones</h2>
        <button 
          (click)="onCancel()" 
          [disabled]="isProcessing | async"
          class="text-gray-400 hover:text-gray-500 disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
        {{ errorMessage }}
      </div>
      
      <div class="bg-gray-50 rounded-lg overflow-hidden">
        <div class="p-3 lg:p-4 flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="min-w-0">
              <p class="text-sm font-medium text-gray-900">SÃ­mbolo</p>
              <p class="text-lg font-bold text-gray-900">{{ symbol }}</p>
            </div>
          </div>
          <div class="text-right">
            <p class="text-sm font-medium text-gray-500">Precio</p>
            <p class="text-lg font-bold text-gray-900">${{ price.toFixed(2) }}</p>
          </div>
        </div>
      </div>

      <div class="bg-gray-50 rounded-lg overflow-hidden">
        <div class="p-3 lg:p-4">
          <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
          <input
            id="quantity"
            type="number"
            [(ngModel)]="quantity"
            (ngModelChange)="updateTotal()"
            min="1"
            [disabled]="(isProcessing | async) ?? false"
            class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
      </div>

      <div class="bg-gray-50 rounded-lg overflow-hidden">
        <div class="p-3 lg:p-4 flex items-center justify-between">
          <p class="text-sm font-medium text-gray-700">Total a pagar</p>
          <p class="text-lg font-bold text-gray-900">${{ total.toFixed(2) }}</p>
        </div>
      </div>

      <div class="flex justify-end space-x-3">
        <button 
          (click)="onCancel()" 
          [disabled]="isProcessing | async"
          class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
          Cancelar
        </button>
        <button 
          (click)="onBuy()" 
          [disabled]="isProcessing | async"
          class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 flex items-center space-x-2">
          <span *ngIf="!(isProcessing | async)">Confirmar Compra</span>
          <span *ngIf="isProcessing | async" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Procesando...
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
